<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci</title>
</head>
<body>
    <script>
        function fibonacci(num) {
            if (num === 0) {
                return 0;
            } else if (num === 1) {
                return 0;
            } else if (num === 2) {
                return 1;
            } else {
                let prevPrev = 0;
                let prev = 1;
                let result = 0;
                for (let i = 3; i <= num; i++) {
                    result = prevPrev + prev;
                    prevPrev = prev;
                    prev = result;
                }
                return result;
            }
        }

        // Test cases
        console.log(fibonacci(1)); // Output: 0
        console.log(fibonacci(5)); // Output: 3
    </script>
</body>
</html>
